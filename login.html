<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/starter.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Login</title>
  </head>
  <body class="bg-secondary-subtle">
    <main class="container form-login m-auto">
      <form class="d-flex flex-column">
        <img
          class="align-self-center"
          src="assets/brand/logo.png"
          alt=""
          width="300px"
        />
        <h1 class="h4 fw-normal">Welcome back,</h1>
        <p class="h5 fw-lighter">Sign in to continue this app</p>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
        </div>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
        </div>
        <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn btn-dark button-hov w-100" type="submit">
          Sign in
        </button>
        <div class="row text-center mt-3">
          <div class="col-md-4">
            <hr class="hr" />
          </div>
          <div class="col-md-4">
            <p class="fw-bold">or</p>
          </div>
          <div class="col-md-4">
            <hr class="hr" />
          </div>
        </div>
        <button class="btn btn-white button-hov w-100" type="submit">
          <i class="fa-brands fa-google"></i>
          Sign in with google
        </button>
      </form>
    </main>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script type="module" src="assets/js/starter.js"></script>
    <script
      src="https://kit.fontawesome.com/a2f99ee185.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
