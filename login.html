<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/starter.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Login</title>
  </head>
  <body class="bg-body-bg">
    <main class="container" style="max-width: 800px">
      <div class="vertical-center flex-row justify-content-between">
        <form class="d-flex flex-column form-login justify-content-center">
          <!-- header form -->
          <h1 class="h2 fw-bold text-success">GUS YONKI MANIA</h1>
          <h1 class="h3 fw-semibold">Welcome back,</h1>
          <p class="h4 fw-normal">Sign in to continue this app</p>
          <!-- akhir header form -->

          <!-- input email -->
          <div class="input-group mb-3">
            <span class="input-group-text"
              ><i class="fa-solid fa-user"></i
            ></span>
            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
          </div>
          <!-- akhir input email -->

          <!-- input password -->
          <div class="input-group">
            <span class="input-group-text"
              ><i class="fa-solid fa-lock"></i
            ></span>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
          </div>
          <!-- akhir input password -->

          <div class="form-check text-start my-3">
            <input
              class="form-check-input"
              type="checkbox"
              value="remember-me"
              id="flexCheckRemember"
            />
            <label class="form-check-label" for="flexCheckRemember">
              Remember me
            </label>
          </div>
          <button
            id="btn-signIn"
            class="btn btn-success button-hov w-100"
            type="submit"
          >
            Sign in
          </button>

          <!-- garis  -->
          <div class="row text-center mt-3">
            <div class="col-md-4">
              <hr class="hr" />
            </div>
            <div class="col-md-4">
              <p class="fw-bold">or</p>
            </div>
            <div class="col-md-4">
              <hr class="hr" />
            </div>
          </div>
          <!-- akhir garis -->

          <button
            id="btn-google"
            class="btn btn-white button-hov w-100"
            type="submit"
          >
            <i class="fa-brands fa-google"></i>
            Sign in with google
          </button>
        </form>

        <!-- carousel/slider -->
        <section id="image-login">
          <div
            id="image-carousel"
            class="carousel slide carousel-fade"
            data-bs-interval="2000"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="assets/img/img-login.svg"
                  alt="gusyonki"
                  style="width: 370px"
                  class="d-block"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/img/img-login2.jpeg"
                  alt="gusyonki"
                  style="width: 370px; height: 480px; border-radius: 10px"
                  class="d-block"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/img/img-login3.jpeg"
                  alt="gusyonki"
                  style="width: 370px; height: 480px; border-radius: 10px"
                  class="d-block"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#image-carousel"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#image-carousel"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section>
        <!-- akhir carousel -->
      </div>
    </main>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script type="module" src="assets/js/starter.js"></script>
    <script
      src="https://kit.fontawesome.com/a2f99ee185.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
